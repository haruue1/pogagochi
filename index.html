<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script> 
</head>
<body>
    <section class="layers">
        <canvas class="layer-game"></canvas>
        <div class="layer-ui">
            <h1>Needs</h1>
            <ul class="stats-list">
                <li class="stats-list-item" data-stat="energy">
                    <strong class="stat-title">ENERGY</strong>
                    <span class="stat-value">100/100</span>
                    <span class="outer-stat-bar">
                        <span class="inner-stat-bar" style="width: 100%;"></span>
                    </span>
                </li>
                <li class="stats-list-item" data-stat="fun">
                    <strong class="stat-title">FUN</strong>
                    <span class="stat-value">100/100</span>
                    <span class="outer-stat-bar">
                        <span class="inner-stat-bar" style="width: 100%;"></span>
                    </span>
                </li>
                <li class="stats-list-item" data-stat="social">
                    <strong class="stat-title">SOCIAL</strong>
                    <span class="stat-value">100/100</span>
                    <span class="outer-stat-bar">
                        <span class="inner-stat-bar" style="width: 100%;"></span>
                    </span>
                </li>
                <li class="stats-list-item" data-stat="hygiene">
                    <strong class="stat-title">HYGIENE</strong>
                    <span class="stat-value">100/100</span>
                    <span class="outer-stat-bar">
                        <span class="inner-stat-bar" style="width: 100%;"></span>
                    </span>
                </li>
                <li class="stats-list-item" data-stat="hunger">
                    <strong class="stat-title">HUNGER</strong>
                    <span class="stat-value">100/100</span>
                    <span class="outer-stat-bar">
                        <span class="inner-stat-bar" style="width: 100%;"></span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="console">
            <ul class="console-list">
                <li class="console-list-item">Hello Happy World</li>
            </ul>
            <input type="text" class="console-input" placeholder="Type help for a list of commands..." autocomplete="off">
        </div>
    </section>
    <!-- POG{You found the second PEGG(2/3)} -->
</body>
</html>
